apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-console
  namespace: production
  labels:
    app: admin-console
    environment: production
    version: v1
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: admin-console
      environment: production
  template:
    metadata:
      labels:
        app: admin-console
        environment: production
        version: v1
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: '/metrics'
        seccomp.security.alpha.kubernetes.io/pod: 'runtime/default'
    spec:
      serviceAccountName: admin-console-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - admin-console
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-pool
                    operator: In
                    values:
                      - production
      priorityClassName: production-critical
      containers:
        - name: admin-console
          image: us-central1-docker.pkg.dev/PROJECT_ID/admin-console-repo/admin-console:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: 'production'
            - name: LOG_LEVEL
              value: 'info'
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: admin-console-config
                  key: api-url
            - name: ENVIRONMENT
              value: 'production'
            - name: PORT
              value: '3000'
            - name: ENABLE_TRACING
              value: 'true'
            - name: ENABLE_METRICS
              value: 'true'
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1Gi'
              cpu: '1000m'
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /startup
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      terminationGracePeriodSeconds: 45
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: admin-console
  namespace: production
  labels:
    app: admin-console
    environment: production
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"ports": {"80":"admin-console-backendconfig"}}'
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
    - '0.0.0.0/0'
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 8080
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: admin-console
    environment: production
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-console-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin-console
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 30
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: admin-console-pdb
  namespace: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: admin-console
      environment: production
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: admin-console-backendconfig
  namespace: production
spec:
  sessionAffinity:
    affinityType: 'CLIENT_IP'
    affinityCookieTtlSec: 10800
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 30
  healthChecks:
    - name: admin-console-healthcheck
  iap:
    enabled: false
  logging:
    enable: true
    sampleRate: 1.0
  customRequestHeaders:
    headers:
      - 'X-Client-Region:{client_region}'
      - 'X-Client-City:{client_city}'
  securityPolicy:
    name: 'admin-console-security-policy'
