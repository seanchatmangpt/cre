apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

commonLabels:
  app: admin-console
  environment: production
  version: v1
  tier: frontend

commonAnnotations:
  deployment-time: "2024-01-01T00:00:00Z"
  description: "Admin Console Production Deployment"
  compliance: "HIPAA,GDPR"
  disaster-recovery: "enabled"

resources:
  - deployment.yaml

configMapGenerator:
  - name: admin-console-config
    behavior: merge
    literals:
      - api-url=https://api.example.com
      - log-level=info
      - environment=production
      - cache-ttl=3600
      - enable-debug=false
      - enable-tracing=true
      - enable-metrics=true

secretGenerator:
  - name: admin-console-secrets
    behavior: merge
    envs:
      - secrets.env

images:
  - name: us-central1-docker.pkg.dev/PROJECT_ID/admin-console-repo/admin-console
    newName: us-central1-docker.pkg.dev/PROJECT_ID/admin-console-repo/admin-console
    newTag: latest

namePrefix: prod-
nameSuffix: -v1

replicas:
  - name: admin-console
    count: 3

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: admin-console
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: production
  - target:
      group: apps
      version: v1
      kind: HorizontalPodAutoscaler
      name: admin-console-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10

vars:
  - name: NAMESPACE
    objref:
      kind: Service
      name: admin-console
      apiVersion: v1
    fieldref:
      fieldpath: metadata.namespace

# Network policies for production
components:
  - network-policies

# Resource quotas for production
- apiVersion: v1
  kind: ResourceQuota
  metadata:
    name: admin-console-quota
  spec:
    hard:
      requests.cpu: "10"
      requests.memory: "20Gi"
      limits.cpu: "20"
      limits.memory: "40Gi"
      pods: "50"
