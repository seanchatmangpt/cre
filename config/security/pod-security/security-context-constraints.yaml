---
# RuntimeClass for restricted pods with additional security
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: cre-restricted
handler: runsc  # gVisor for additional isolation
overhead:
  podFixed:
    memory: "20Mi"
    cpu: "10m"
scheduling:
  nodeSelector:
    runtime: gvisor-enabled
