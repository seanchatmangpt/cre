# Security Context Constraints for Common Use Cases

---
# SecurityContext for application pods (restricted)
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-context-restricted
  namespace: cre-system
data:
  podSecurityContext: |
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    supplementalGroups: [1000]
    seccompProfile:
      type: RuntimeDefault

  containerSecurityContext: |
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault

---
# AppArmor Profile for restricted pods
apiVersion: v1
kind: ConfigMap
metadata:
  name: apparmor-profile-restricted
  namespace: cre-system
data:
  profile: |
    #include <tunables/global>

    profile cre-app-restricted flags=(attach_disconnected,mediate_deleted) {
      #include <abstractions/base>

      # Allow network access
      network inet tcp,
      network inet udp,
      network inet6 tcp,
      network inet6 udp,

      # Allow read access to application files
      /app/** r,
      /usr/lib/** r,
      /lib/** r,

      # Allow write to specific directories
      /tmp/** rw,
      /app/cache/** rw,

      # Deny dangerous capabilities
      deny capability sys_admin,
      deny capability sys_module,
      deny capability sys_rawio,
      deny capability sys_ptrace,
      deny capability sys_boot,
      deny capability net_admin,

      # Deny access to sensitive files
      deny /proc/kcore r,
      deny /proc/kmem r,
      deny /proc/mem r,
      deny /sys/kernel/** r,
    }

