apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-console-sa
  namespace: staging
  labels:
    app: admin-console
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-console-sa
  namespace: production
  labels:
    app: admin-console
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin-console-role
  namespace: staging
rules:
  - apiGroups: ['']
    resources: ['configmaps']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get']
  - apiGroups: ['']
    resources: ['pods']
    verbs: ['get', 'list']
  - apiGroups: ['apps']
    resources: ['deployments', 'replicasets']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['']
    resources: ['services']
    verbs: ['get', 'list']
  - apiGroups: ['batch']
    resources: ['jobs', 'cronjobs']
    verbs: ['get', 'list']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin-console-role
  namespace: production
rules:
  - apiGroups: ['']
    resources: ['configmaps']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get']
  - apiGroups: ['']
    resources: ['pods']
    verbs: ['get', 'list']
  - apiGroups: ['apps']
    resources: ['deployments', 'replicasets']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['']
    resources: ['services']
    verbs: ['get', 'list']
  - apiGroups: ['batch']
    resources: ['jobs', 'cronjobs']
    verbs: ['get', 'list']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-console-rolebinding
  namespace: staging
subjects:
  - kind: ServiceAccount
    name: admin-console-sa
    namespace: staging
roleRef:
  kind: Role
  name: admin-console-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-console-rolebinding
  namespace: production
subjects:
  - kind: ServiceAccount
    name: admin-console-sa
    namespace: production
roleRef:
  kind: Role
  name: admin-console-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admin-console-metrics-reader
rules:
  - apiGroups: ['']
    resources: ['services', 'endpoints', 'pods']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['extensions']
    resources: ['ingresses']
    verbs: ['get', 'list', 'watch']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-console-metrics-reader
subjects:
  - kind: ServiceAccount
    name: admin-console-sa
    namespace: staging
  - kind: ServiceAccount
    name: admin-console-sa
    namespace: production
roleRef:
  kind: ClusterRole
  name: admin-console-metrics-reader
  apiGroup: rbac.authorization.k8s.io
