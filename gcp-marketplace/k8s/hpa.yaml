---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ${NAME}-hpa
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: ${NAME}
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/managed-by: gcp-marketplace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${NAME}-app
  minReplicas: ${AUTOSCALING_MIN_REPLICAS:-3}
  maxReplicas: ${AUTOSCALING_MAX_REPLICAS:-20}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: ${AUTOSCALING_TARGET_CPU:-70}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: ${AUTOSCALING_TARGET_MEMORY:-80}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
