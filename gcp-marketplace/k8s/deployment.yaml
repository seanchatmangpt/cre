---
# Main Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${NAME}-app
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: ${NAME}
    app.kubernetes.io/component: application
    app.kubernetes.io/managed-by: gcp-marketplace
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: ${REPLICA_COUNT:-3}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: ${NAME}
      app.kubernetes.io/component: application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${NAME}
        app.kubernetes.io/component: application
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ${NAME}-app-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: ${NAME}
              topologyKey: kubernetes.io/hostname
      containers:
      - name: app
        image: gcr.io/your-project/your-app:1.0.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: APP_NAME
          value: ${NAME}
        - name: APP_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: ${RESOURCES_REQUESTS_CPU:-2000m}
            memory: ${RESOURCES_REQUESTS_MEMORY:-4Gi}
          limits:
            cpu: ${RESOURCES_LIMITS_CPU:-4000m}
            memory: ${RESOURCES_LIMITS_MEMORY:-8Gi}
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      terminationGracePeriodSeconds: 30
